    <!-- üîπ Typewriter JS -->
const phrases = ["Code", "Design", "Systeme", "L√∂sungen"];
    let i = 0, currentText = "", deleting = false;
    function type() {
      const target = document.getElementById("typewriter");
      const word = phrases[i % phrases.length];
      currentText = deleting ? word.substring(0, currentText.length - 1) : word.substring(0, currentText.length + 1);
      target.innerHTML = currentText + "<span class='border-r-2 border-white animate-pulse ml-1'></span>";
      let timeout = deleting ? 80 : 120;
      if (!deleting && currentText === word) { timeout = 1000; deleting = true; }
      else if (deleting && currentText === "") { deleting = false; i++; timeout = 500; }
      setTimeout(type, timeout);
    }
    document.addEventListener("DOMContentLoaded", type);
  </script><script>
    <!-- üîπ Fade-In Scrollanimation -->
document.querySelectorAll('.fade-in').forEach(el => {
      el.classList.add('opacity-0', 'translate-y-4');
      const observer = new IntersectionObserver(([entry], obs) => {
        if (entry.isIntersecting) {
          el.classList.remove('opacity-0', 'translate-y-4');
          el.classList.add('transition-all', 'duration-1000');
          obs.unobserve(entry.target);
        }
      }, { threshold: 0.2 });
      observer.observe(el);
    });
  </script><script>
<!-- üîπ Scrollbasierte Fade-Out -->
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const logo = document.querySelector('header');
  const headline = document.querySelector('h1');
  const nav = document.querySelector('nav');
  const timelineCards = document.querySelectorAll('.card');

  const fadeThreshold = 100;

  if (scrollY > fadeThreshold) {
    logo.classList.add('fade-out');
    headline.classList.add('fade-out');
    nav.classList.add('fade-out');
  } else {
    logo.classList.remove('fade-out');
    headline.classList.remove('fade-out');
    nav.classList.remove('fade-out');
  }

  timelineCards.forEach(card => {
    const rect = card.getBoundingClientRect();
    if (rect.top < window.innerHeight * 0.8) {
      card.classList.remove('opacity-0');
      card.classList.add('fade-in-static');
    }
  });
});
</script><script>

  });
});

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("contact-form");
  const status = document.getElementById("formStatus");
  const button = document.getElementById("sendBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Bot check
    const honeypot = form.querySelector('[name="_gotcha"]');
    if (honeypot.value) return;

    button.disabled = true;
    button.classList.add("animate-pulse", "opacity-50");

    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/meokydvg", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        status.classList.remove("hidden");
        form.reset();
      } else {
        alert("Es gab ein Problem beim Senden.");
      }
    } catch (err) {
      alert("Netzwerkfehler.");
    }

    button.disabled = false;
    button.classList.remove("animate-pulse", "opacity-50");
  });
});
