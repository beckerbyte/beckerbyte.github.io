  <p class="text-gray-300 max-w-xl">Diese Website verwendet technisch notwendige Cookies, um dir ein reibungsloses Erlebnis zu ermÃ¶glichen (z.â€¯B. visuelle Effekte). Mit Klick auf â€žAkzeptierenâ€œ erklÃ¤rst du dich damit einverstanden.</p>
  <div class="flex space-x-3 self-end md:self-auto">

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const banner = document.getElementById("cookie-banner");
    const acceptBtn = document.getElementById("accept-cookies");
    const consent = localStorage.getItem("cookie_consent");

    if (!consent) {
      banner.style.display = "flex";
    }

    acceptBtn.addEventListener("click", function () {
      localStorage.setItem("cookie_consent", "true");
      banner.style.display = "none";
    });
  });
</script>
