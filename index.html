<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({ el: "#bg", color: 0x555555, backgroundColor: 0x000000, points: 10.0, maxDistance: 20.0, spacing: 18.0, mouseControls: true, touchControls: false, gyroControls: false });
</script>

<script>
document.querySelectorAll('.fade-in').forEach(el => {
  el.classList.add('opacity-0');
  const obs = new IntersectionObserver(([entry], observer) => {
    if (entry.isIntersecting) {
      el.classList.remove('opacity-0');
      el.classList.add('fade-in-static'); // fix: keine ungültige Tailwind-Animation
      observer.unobserve(el);
    }
  }, { threshold: 0.2 });
  obs.observe(el);
});
</script>

<script>
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const logo = document.querySelector('header');
  const headline = document.querySelector('h1');
  const nav = document.querySelector('nav');
  const timelineCards = document.querySelectorAll('.card');

  const fadeThreshold = 100;

  if (scrollY > fadeThreshold) {
    logo.classList.add('fade-out');
    headline.classList.add('fade-out');
    nav.classList.add('fade-out');
  } else {
    logo.classList.remove('fade-out');
    headline.classList.remove('fade-out');
    nav.classList.remove('fade-out');
  }

  timelineCards.forEach(card => {
    const rect = card.getBoundingClientRect();
    if (rect.top < window.innerHeight * 0.8) {
      card.classList.remove('opacity-0');
      card.classList.add('fade-in-static');
    }
  });
});
</script>

<script>
function showTab(id) {
  document.getElementById("tab-home").classList.toggle("hidden", id !== "home");
  document.getElementById("tab-skills").classList.toggle("hidden", id !== "skills");
}

window.addEventListener('DOMContentLoaded', () => {
  const hash = location.hash.replace('#', '') || 'home';
  showTab(hash);
});

window.addEventListener('hashchange', () => {
  const hash = location.hash.replace('#', '') || 'home';
  showTab(hash);
});
</script>
