<div id="cookie-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm z-50">
  <div class="bg-black border border-gray-700 rounded-2xl p-6 max-w-md w-full mx-4 text-center space-y-6 shadow-2xl">
    <div class="mx-auto w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ffffff" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 0 0-7.07 17.07c3.9 3.9 10.24 3.9 14.14 0 3.9-3.9 3.9-10.24 0-14.14A9.96 9.96 0 0 0 12 2zm0 2a7.93 7.93 0 0 1 5.66 13.66c-3.12 3.12-8.18 3.12-11.31 0A7.93 7.93 0 0 1 12 4zm-2 3a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm3 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-4 3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg>
    </div>
    <p class="text-gray-300 text-sm leading-relaxed">
      Diese Website nutzt notwendige Cookies f√ºr Effekte und Funktion. Du kannst zustimmen oder ablehnen.
    </p>
    <div class="flex justify-center space-x-4">
      <button id="reject-cookies" class="px-4 py-2 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-800 transition">Ablehnen</button>
      <button id="accept-cookies" class="px-4 py-2 bg-green-500 hover:bg-green-400 text-black font-bold rounded-lg transition transform hover:scale-105">Akzeptieren</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("cookie-modal");
  const accept = document.getElementById("accept-cookies");
  const reject = document.getElementById("reject-cookies");
  const consent = localStorage.getItem("cookie_consent");

  if (!consent) modal.style.display = "flex";

  accept.addEventListener("click", () => {
    localStorage.setItem("cookie_consent", "accepted");
    modal.style.display = "none";
  });

  reject.addEventListener("click", () => {
    localStorage.setItem("cookie_consent", "rejected");
    modal.style.display = "none";
  });
});
</script>
